{% extends 'base.html' %}
{% block title %}Sede Registrada{% endblock %}

{% block content %}
<div class="alert alert-success text-center">
    <h4>¡Registro Exitoso!</h4>
    <p>Sede {{ desede }} registrada correctamente con código {{ codsede }}.</p>
    <a href="{{ url_for('sedes') }}" class="btn btn-primary">Registrar otra sede</a>
    <a href="{{ url_for('listasedes') }}" class="btn btn-secondary">Ver listado</a>
</div>
{% endblock %}
