{% extends 'base.html' %}

{% block title %}Sede - Registro exitoso{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="alert alert-success shadow-lg p-4 rounded-3 text-center">
    <h4 class="alert-heading">✅ Registro Exitoso</h4>
    <p>La sede con código <strong>{{ codsede }}</strong> fue registrada correctamente.</p>
    <hr>
    <a href="{{ url_for('listasedes') }}" class="btn btn-primary">Ver Listado de Sedes</a>
    <a href="{{ url_for('sedes') }}" class="btn btn-secondary">Registrar otra Sede</a>
  </div>
</div>
{% endblock %}
