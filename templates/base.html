<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universitaria - {% block title %}{% endblock %}</title>

    <!-- CSS propio -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Contenedor del logo -->
    <div class="fusion-logo">
        <img src="//ww1.aulavirtualuniversitariadecolombia.co/pluginfile.php/1/theme_klassroom/logo/1757954949/thumbnail_logo-universidad_balnco40px.png" alt="Logo Universidad">
    </div>

    <!-- Espacio entre logo y navbar -->
    <div class="espaciomenu"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('mision') }}">Misión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('vision') }}">Visión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('listasedes') }}">Sedes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mt-5">
        <p>© 2025 Universitaria de Colombia - Todos los derechos reservados</p>
    </footer>

</body>
</html>
