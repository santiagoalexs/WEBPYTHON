<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Universitaria de Colombia{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Logo -->
    <div class="fusion-logo">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Universitaria">
        <h2>Universitaria de Colombia</h2>
    </div>

    <!-- Contenido -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Universitaria de Colombia - Desarrollado por Santiago Ariza</p>
    </div>
</body>
</html>
