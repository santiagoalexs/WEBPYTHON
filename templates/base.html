<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Universitaria de Colombia{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="text-center p-3 header-bg">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
        <nav class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-nav">Inicio</a>
            <a href="{{ url_for('mision') }}" class="btn btn-nav">Misión</a>
            <a href="{{ url_for('vision') }}" class="btn btn-nav">Visión</a>
            <a href="{{ url_for('sedes') }}" class="btn btn-nav">Agregar Sede</a>
            <a href="{{ url_for('listasedes') }}" class="btn btn-nav">Ver Sedes</a>
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center p-3 mt-5 footer-bg">
        <p>© 2025 Universitaria de Colombia - Desarrollado por <strong>Santiago Ariza</strong></p>
    </footer>
</body>
</html>
