<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Universitaria de Colombia{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <!-- Logo -->
    <header class="fusion-logo">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Universitaria">
    </header>

    <!-- Menú de navegación -->
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('index') }}">Inicio</a></li>
            <li><a href="{{ url_for('mision') }}">Misión</a></li>
            <li><a href="{{ url_for('vision') }}">Visión</a></li>
            <li><a href="{{ url_for('sedes') }}">Agregar Sede</a></li>
            <li><a href="{{ url_for('listasedes') }}">Lista de Sedes</a></li>
        </ul>
    </nav>

    <!-- Contenido dinámico -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 Universitaria de Colombia | Desarrollado por <b>Santiago Ariza</b></p>
    </footer>
</body>
</html>
