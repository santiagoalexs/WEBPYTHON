<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universitaria - {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="fusion-logo text-center py-3">
  <img src="//ww1.aulavirtualuniversitariadecolombia.co/pluginfile.php/1/theme_klassroom/logo/1757954949/thumbnail_logo-universidad_balnco40px.png" alt="logo">
</div>

<nav class="navbar navbar-expand-sm bg-light navbar-light mb-4">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Inicio</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('mision') }}">Misión</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('vision') }}">Visión</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('sedes') }}">Registrar Sede</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('listasedes') }}">Listado de Sedes</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
