<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Universidad{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Universidad</a>
            <div>
                <a class="btn btn-outline-light me-2" href="{{ url_for('mision') }}">Misión</a>
                <a class="btn btn-outline-light me-2" href="{{ url_for('vision') }}">Visión</a>
                <a class="btn btn-outline-light me-2" href="{{ url_for('sedes') }}">Agregar Sede</a>
                <a class="btn btn-outline-light" href="{{ url_for('listasedes') }}">Ver Sedes</a>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <main class="container mt-4 flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto shadow">
        <p class="mb-0">© 2025 Universitaria de Colombia | Desarrollado por <b>Santiago Ariza</b></p>
    </footer>

</body>
</html>
