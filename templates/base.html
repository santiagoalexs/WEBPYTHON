<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universitaria - {% block title %}{% endblock %}</title>

    <!-- Tu hoja de estilos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Contenedor del logo -->
    <div class="fusion-logo">
      <img src="//ww1.aulavirtualuniversitariadecolombia.co/pluginfile.php/1/theme_klassroom/logo/1757954949/thumbnail_logo-universidad_balnco40px.png" alt="logo">
    </div>

    <!-- Espacio entre el logo y el menú -->
    <div class="espaciomenu"></div>

    <!-- Encabezado -->
    <h1 class="text-center my-4">Universitaria de Colombia</h1>

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <div class="container-fluid">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('index') }}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('mision') }}">Misión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('vision') }}">Visión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('sedes') }}">Registro de Sedes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('listasedes') }}">Listado de Sedes</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Bloque dinámico -->
    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <!-- Pie de página -->
    <footer>
      <p>&copy; 2025 Universitaria de Colombia - Desarrollado por Santiago Ariza <strong>Santiago Ariza</strong></p>
    </footer>
  </body>
</html>
