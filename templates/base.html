<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universitaria - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container d-flex align-items-center justify-content-between py-3">
            <img src="//ww1.aulavirtualuniversitariadecolombia.co/pluginfile.php/1/theme_klassroom/logo/1757954949/thumbnail_logo-universidad_balnco40px.png" alt="Logo" class="logo">
            <h1>Universitaria de Colombia</h1>
        </div>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('mision') }}">Misión</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('vision') }}">Visión</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('sedes') }}">Registrar Sede</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('listasedes') }}">Listado Sedes</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-3 bg-light mt-5">
        &copy; 2025 Universitaria de Colombia - Santiago Ariza
    </footer>
</body>
</html>
