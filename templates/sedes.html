{% extends 'base.html' %}

{% block title %}Agregar Sede{% endblock %}

{% block content %}
<div class="card shadow-lg p-4 mt-4">
    <h2 class="text-center text-primary mb-4">Registrar Nueva Sede</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="codsede" class="form-label">Código de Sede</label>
            <input type="text" class="form-control" id="codsede" name="codsede" required>
        </div>
        <div class="mb-3">
            <label for="nombresede" class="form-label">Nombre de la Sede</label>
            <input type="text" class="form-control" id="nombresede" name="nombresede" required>
        </div>
        <div class="mb-3">
            <label for="dirsede" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="dirsede" name="dirsede" required>
        </div>
        <div class="mb-3">
            <label for="idciudad" class="form-label">Ciudad</label>
            <select class="form-control" id="idciudad" name="idciudad" required>
                {% for ciudad in ciudades %}
                <option value="{{ ciudad.IdCiudad }}">{{ ciudad.nombreciudad }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Guardar</button>
    </form>
</div>
{% endblock %}
