{% extends 'base.html' %}

{% block title %}Agregar Sede{% endblock %}

{% block content %}
<div class="card shadow-lg p-4 mt-4">
    <h2 class="text-center">Registro de Sedes</h2>

    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Código de la Sede</label>
            <input type="text" class="form-control" name="codsede" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre de la Sede</label>
            <input type="text" class="form-control" name="nombresede" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" name="dirsede" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Ciudad</label>
            <select name="IdCiudad" class="form-control" required>
                {% for ciudad in ciudades %}
                <option value="{{ ciudad.IdCiudad }}">{{ ciudad.nombreciudad }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="btn-container">
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
