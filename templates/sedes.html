{% extends 'base.html' %}

{% block title %}➕ Agregar / Editar Sede{% endblock %}

{% block content %}
<div class="card shadow-lg p-4 mt-4">
    <h2 class="text-center text-warning">🏫 {{ 'Editar Sede' if sede else 'Agregar Nueva Sede' }}</h2>

    <form method="POST">
        <label class="form-label">🔢 Código Sede:</label>
        <input type="text" class="form-control" name="codsede" value="{{ sede.codsede if sede else '' }}" required>

        <label class="form-label mt-3">🏛️ Nombre Sede:</label>
        <input type="text" class="form-control" name="nombresede" value="{{ sede.nombresede if sede else '' }}" required>

        <label class="form-label mt-3">📍 Dirección:</label>
        <input type="text" class="form-control" name="dirsede" value="{{ sede.dirsede if sede else '' }}">

        <label class="form-label mt-3">🌆 Ciudad:</label>
        <select class="form-control" name="IdCiudad" required>
            {% for ciudad in ciudades %}
                <option value="{{ ciudad.IdCiudad }}" {% if sede and sede.IdCiudad == ciudad.IdCiudad %}selected{% endif %}>
                    {{ ciudad.nombreciudad }}
                </option>
            {% endfor %}
        </select>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success">💾 Guardar</button>
            <button type="reset" class="btn btn-secondary">🧹 Limpiar</button>
        </div>
    </form>
</div>
{% endblock %}
