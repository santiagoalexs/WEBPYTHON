{% extends 'base.html' %}
{% block title %}Agregar Sede{% endblock %}
{% block content %}
<div class="card shadow-lg p-4 mt-4">
    <h2 class="text-center">Registrar Nueva Sede</h2>
    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Código de Sede</label>
            <input type="number" name="codsede" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre de la Sede</label>
            <input type="text" name="nombresede" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" name="dirsede" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Ciudad</label>
            <select name="ciudad" class="form-select">
                {% for ciudad in ciudades %}
                <option value="{{ ciudad[0] }}">{{ ciudad[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Registrar</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
        </div>
    </form>
</div>
{% endblock %}
