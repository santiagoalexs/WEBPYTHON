{% extends 'base.html' %}

{% block title %}Agregar Sede{% endblock %}

{% block content %}
<div class="card">
    <h2 class="text-center">Agregar Nueva Sede</h2>
    <form method="POST">
        <label for="codsede">Código de sede:</label>
        <input type="number" id="codsede" name="codsede" class="form-control" required>

        <label for="nombresede">Nombre de sede:</label>
        <input type="text" id="nombresede" name="nombresede" class="form-control" required>

        <label for="dirsede">Dirección:</label>
        <input type="text" id="dirsede" name="dirsede" class="form-control" required>

        <label for="IdCiudad">Ciudad:</label>
        <select id="IdCiudad" name="IdCiudad" class="form-control" required>
            <option value="">Seleccione una ciudad</option>
            {% for ciudad in ciudades %}
                <option value="{{ ciudad.IdCiudad }}">{{ ciudad.nombreciudad }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn-primary">Registrar</button>
    </form>
</div>
{% endblock %}
